<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Dimitrije Stankovic">
    <link rel="stylesheet" href="./css/loginstyle.css">
    <title>LogIn</title>
</head>

<body>
    <section id="logIn">
        <div>
            <h1>Log In</h1>
            <form>
                <input type="email" placeholder="   Username" size="15">
                <br>
                <input type="password" placeholder="   Password" size="15">
                <br>
                <button type="submit" class="logInButton">Log In >></button>
                <p>Don't have an account?</p>
                <button type="submit" class="registerButton"><a href="register.html">Register</a></button>

            </form>
        </div>
    </section>

    <section id="socialLogIn">
        <div>
            <button type="submit" class="googleBtn">Google Log In</button>
            <br>
            <button type="submit" class="facebookBtn">Facebook Log In</button>
        </div>
    </section>
</body>

</html>
