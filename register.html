<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Dimitrije Stankovic">
    <link rel="stylesheet" href="./css/registerstyle.css">
    <title>Register</title>
</head>

<body>
    <section id="register">
        <div>
            <h1>Register</h1>
            <form>
                <p>Name:</p>
                <input type="text" placeholder="First" size="30">
                <input type="text" placeholder="Last" size="30">
                <br>
                <p>E-mail:</p>
                <input type="email" placeholder="E-mail adress" size="30">
                <br>
                <p>Password:</p>
                <input type="password" placeholder="*******" size="30">
                <br>
                <p>Repeat password:</p>
                <input type="password" placeholder="*******" size="30">
                <button type="submit" class="registerButton">Register</button>

            </form>

        </div>

    </section>
</body>

</html>
